<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline Example</title>
    <link rel="stylesheet" href="4.css">
</head>
<body>
    <h1>CSS Outline Example</h1>
    <div class="container">
        <div class="box border-only">
            <strong>Border Only</strong>
        </div>
        <div class="box outline-only">
            <strong>Outline Only</strong>
        </div>
        <div class="box border-outline">
            <strong>Border + Outline</strong>
        </div>
        <div class="box outline-offset">
            <strong>Outline with Offset</strong>
        </div>
    </div>
</body>
</html>
